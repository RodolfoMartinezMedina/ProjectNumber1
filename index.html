<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" media="screen">
    <link href="mobile-style.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="favicon.png">
    <title>Reverse Search</title>
    
    <script type='text/javascript'
    src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AkA556_Ytlne-Pw8GFRa2qmJkxHAJnqyvKQ4qVIQHZ0Osfcg0v14DziW8HLQoG-V'
    async defer></script>

</head>
<body onload= "getLocation()">
    
    
    <div class="card"   style="width: 18rem;">

      <video id="player" class="card-img-top" controls autoplay width=25% height=25% ></video>
    </div>
     <!-- Capture image upload start -->
    <div class="card"   style="width: 18rem;">
    <canvas id="canvas"  class="card-img-top" style="width: 286px; height=200px;" ></canvas>
     <a id="capture" download="file1.png"  class="btn btn-primary">Click Here to Capture</a>
    </div>
    <!-- Run app.js to run search -->
    <script src="app.js"></script>      
    <button type="button" >Search</button>
    <!-- image upload start -->
    <div class="dropzone">
    <div class="info"></div>
    </div>
    <!-- image upload end -->
    <!-- Search drop start -->
    <div id="here"></div>
    <!-- Search drop end -->
    <!-- Map drop start-->
    <!-- <div id="myMap" style="position:relative;width:800px;height:600px;"></div> --> 
    <div id="myMap" class="card "   style="width: 18rem; height: 18rem;"></div>
    
    <!-- Map drop end-->

    <!-- Call takepic.js to capture photo -->
    <script src="takepic.js"></script>
    <!-- Call GPS script -->
    <script type="text/javascript" src="coordinates.js" >  </script>
    <!-- Call imgur script -->
    <script type="text/javascript" src="imgur.js"></script>
    <script type="text/javascript" src="upload.js"></script>
</body>
</html>
